<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      // variable declaration
      // semicolons are not required but recommended
      let age;

      // variable assignment
      age = 50;

      // show in console
      console.log(age);

      // variable declaration and assignment
      // datatype is String
      let name = "Pilot";
      console.log(name);

      // boolean variable
      let hasExperience = true;
      console.log(hasExperience);

      // decimal variable
      let examResult = 50.5;
      console.log(examResult);

      // undefined variable
      let something;
      console.log(something); // something is of undefined type

      examResult = 100;

      // cannot define the same variable twice
      // let examResult;
    </script>
    
    <!-- JavaScript variables are dynamically typed -->

</body>
</html>
